<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>stdweb Hasher</title>
  </head>
  <body>
    <h3>Lunch Choice:</h3>
    <p id="output">Click below...</p>
    <button id="click-me">Generate!</button>
    <script src="js/app.js"></script>
    <script>
      Rust.rusty_lunch_of_wasm.then(function(module) {
        window.thing = module
        const button = document.getElementById('click-me')
        const output = document.getElementById("output")
        button.addEventListener("click", function(event) {
          output.innerText = module.choose()
        });
      });
    </script>
  </body>
</html>
